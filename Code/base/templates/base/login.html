{% extends 'base/base.html' %}

{% block title %}登录{% endblock %}

{% block import %}
{% load staticfiles %}
<link type="text/css" rel="stylesheet" href="{% static 'login/css/login.css' %}">
{% endblock import %}

{% block nav %}{% endblock nav %}

{% block main %}
<div class="login">
    <div class="login-screen">
        <div class="login-icon">
            <img src="{% static 'base/images/login.png' %}" alt="Welcome to CURRICULUM" />
            <h4>Welcome to <small>CURRICULUM</small></h4>
        </div>

        <div class="login-form">
            <div class="form-group">
                <form action="{% url 'base:login' %}" method="post">
                {% csrf_token %}
                    <div class="control-group">
                        <input type="text" class="form-control login-field" value="" placeholder="请输入教务系统账号" id="login-name" name="username" />
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <div class="control-group">
                        <input type="password" class="form-control login-field" value="" placeholder="请输入密码" id="login-pass" name="password" />
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control login-field" value="" placeholder="请输入验证码" id="login-pass" name="captcha" />
                        <label class="login-field-icon" for="login-pass"><img id="captcha" src="{% url 'media' image %}"/></label>
                    </div>
                    <input type="hidden" id="login-cookie" name="cookie" value="{{ cookie }}">
                    <input type="hidden" id="login-rno" name="rno" value="{{ rno }}">
                    <input type="hidden" name="next" value="{{ next }}">
                    <input type="hidden" name="image" value="{{ image }}">
                    <button class="btn btn-primary confirm-button">登录</button
                </form>
            </div>
            <p class="login-link">第一次登录的话等待时间会较长</a>
    </div>
</div>
  </div>
{% endblock main%}

{% block js %}
<script src="{% static 'login/js/login.js' %}"></script>
{% endblock %}
