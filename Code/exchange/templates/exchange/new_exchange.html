{% extends 'base/base.html' %}

{% block main %}
<div class="container">
    <h2>发布换课信息</h2>
</div>
<!-- /.container -->

<form class="container well" role="form" action="{% url 'exchange:create_exchange' %}" method="post">
{% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <label class="control-label input-group-addon" for="lessonIn">计划换出的课程</label>
            <select data-toggle="select" name="lessonOut" class="select select-primary select-block mbl form-control">
                {% if lessons %}
                {% for lesson in lessons %}
                <option value="{{ lesson.name }}">{{ lesson.name }}</option>
                {% endfor %}
                {% else %}
                <option value="">你没有可换出的课程=。=</option>
                {% endif %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <label class="control-label input-group-addon" for="lessonOut">计划得到的课程</label>
            <select data-toggle="select" name="lessonIn" class="select select-primary select-block mbl form-control">
                <option value="">空（我只是想送出一门课而已）</option>
                <option value="SoftwareTesting">SoftwareTesting</option>
                <option value="DataMining">DataMinging</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <label class="input-group-addon">电话</label>
            <input type="number" class="form-control" name="phone" placeholder="请输入您的电话号码。"></input>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <label class="input-group-addon">Email</label>
            <input type="email" class="form-control" name="email" placeholder="请输入您的邮箱地址。"></input>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <label class="input-group-addon">截止日期</label>
            <input type="date" class="form-control" name="deadline" placeholder="请输入信息的最后有效日期。"></input>
        </div>
    </div>
    <button type="submit" class="form-control">发布</button>
</form>
{% endblock main %}
